<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
 <title>Farbtastic</title>
 <script type="text/javascript" src="/static/jquery.js"></script>
 <script type="text/javascript" src="/static/raphael.js"></script>
 <script type="text/javascript" src="/static/colorwheel.js"></script>
 <script type="text/javascript" charset="utf-8">

  var last_color = "";

  function callback(color) {
    if(color != last_color) {
      last_color = color;

      $('#color').text(color.hex);

      var xhr = new XMLHttpRequest();
      xhr.open('GET', "" + color.hex.substring(1) + "/", false);
      xhr.send();
    }
  }

  $(document).ready(function() {
    var cw = Raphael.colorwheel($("#wheel")[0],580, 60).color("#{{ color }}");
    cw.onchange(callback)
  });
 </script>
 <style type="text/css">
 div {
  margin: 10px;
 }
 #wheel {
  float: left;
 }
 .colorbtn {
    border: 1px solid black;
    margin: 5px;
    width: 200px;
    height: 50px;
    float: left;
 }
 </style>
</head>
<body>


<div><a href="/">Back to root</a>&nbsp;&nbsp;&nbsp;&nbsp;<label for="color"> Color: </label><span id="color" >#{{ color }}</span><div>

<div id="wheel"></div>
<a href="ffffff"><div class="colorbtn" style="background: #fff"></div></a>
<a href="000000"><div class="colorbtn" style="background: #000"></div></a>

<a href="ff0000"><div class="colorbtn" style="background: #f00"></div></a>
<a href="76ff00"><div class="colorbtn" style="background: #76ff00"></div></a>
<a href="0000ff"><div class="colorbtn" style="background: #00f"></div></a>

<a href="ffff00"><div class="colorbtn" style="background: #ff0"></div></a>
<a href="00caff"><div class="colorbtn" style="background: #00caff"></div></a>
<a href="ff00ff"><div class="colorbtn" style="background: #f0f"></div></a>

<a href="ff7600"><div class="colorbtn" style="background: #ff7600"></div></a>



<br /><br />



</body>
</html>
